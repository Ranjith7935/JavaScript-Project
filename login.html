<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | dev.res</title>
<link rel="stylesheet" href="css/auth.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

  <div class="auth-container">
    <h2>Log in</h2>

    <button class="google-btn"><i class="bi bi-google"></i>    Continue with Google</button>
    <button class="github-btn"><i class="bi bi-github"></i>    Continue with Github</button>

    <div class="divider">OR</div>

    <input id="email"type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>

    <a href="resetpassword.html" class="forgot">Forgot Password?</a>

    <button id="loginBtn">Log in</button>

    <div class="auth-footer">
      Not a member yet? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script src="js/auth.js"></script>

</body>
</html>
